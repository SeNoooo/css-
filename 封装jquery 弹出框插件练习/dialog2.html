<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>dialog</title>
  <link rel="stylesheet" href="dialog2.css">
  <script src="jquery-1.11.2.min.js"></script>
  <script src="dialog2.js"></script>
  <script src="../src/util.js"></script>
</head>
<body>
   <p class="dialog">click me</p>
   <script>
      $('.dialog').on('click',function(event){
          $.dialog({
              width: 600,
              height: 400,
              title:'csx',
              url:'dialog2_ajax.html',
              buttons: [{
                        text: '取消',
                        name: 'cancel',
                        handle: function(){
                            console.log('取消')
                        }
                    }, {
                        text: '保存',
                        cls: 'btn-primary',
                        name: 'save',
                    }],
          })
      }) 
   </script>
</body>
</html>
